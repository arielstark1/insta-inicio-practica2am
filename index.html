<body>
    <div class="row">
        <div class="container">

            <div class="col">
                <div class="float-left">
                    <h2> Instagram
                        <i class="fab fa-instagram"></i>
                    </h2>
                </div>

            </div>

            <div class="col">
                <div class="float-right" class="ml-auto" class="d-flex">
                    <button type="button" class="btn btn-success" class="rounded float-right" class="mt-auto d-block"
                        class="display-4" alt="10px*20px">Create a new post</button>
                    <button type="button" class="btn btn-light" data-toggle="modal" data-target="#exampleModal"
                        class="mx-auto d-block" class="rounded float-right">
                        <i class="fas fa-cog"></i>
                    </button>
                </div>
            </div>


        </div>
    </div>
    <hr>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel"></h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    ...
                </div>
                <div class="modal-footer">
                    <i class="fab fa-instagram"></i>
                    <i class="fas fa-map-marker-alt"></i>

                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary">Publish</button>
                </div>
            </div>
        </div>
    </div>











    <div class="container">

            <div class="col">

            <div class="col">

                    class="img-thumbnail" alt="1px*400px">
            </div>
        </div>
        <div class="row">
            <div class="col">

            <div class="col">
